<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/laptop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <a href="index.html">
                <img src="images/logo_plant.svg" alt="logo">
            </a>
            <form name="form_one" class="header_form">
                <input type="search" placeholder="What are you looking for?" class="search_input" name="search">
                <button type="submit" class="search_input_btn">
                    <img src="images/search_icon.svg" alt="search_icon" class="search_input_btn_img">
                </button>
            </form>
            <div class="header_btn_wrapper">
                <button class="login_btn">log in</button>
                <button class="login_btn_user">
                    <img src="images/user.svg" alt="user_icon">
                </button>
                <button class="cart_btn">
                    <img src="images/cart.svg" alt="cart">
                </button>
            </div>
        </header>
    </div>
</body>

</html>
